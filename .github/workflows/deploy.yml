name: Deploy to PinMe

on:
  # Automatic trigger on specific file changes
  push:
    branches:
      - main
    paths:
      - 'index.html'         # Main HTML file
      - 'js/**'              # JavaScript files
      - 'yaml/**'            # YAML data files

  # Manual trigger option
  workflow_dispatch:
    inputs:
      domain:
        description: 'Custom domain name (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PinMe CLI
        run: npm install -g pinme

      - name: Deploy to PinMe
        env:
          PINME_APPKEY: ${{ secrets.PINME_APPKEY }}
        run: |
          # Set up PinMe authentication
          pinme set-appkey "$PINME_APPKEY"
          
          # Upload entire project directory without domain binding
          pinme upload "."